<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Monitoring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .crypto-card { min-width: 150px; }
        .crypto-symbol { font-size: 1.5rem; font-weight: bold; }
        .crypto-price { font-size: 1.25rem; }
    </style>
</head>
<body>
    <h1 class="text-center mt-4 mb-4 text-primary">Real-Time Crypto Monitoring</h1>
    <div class="container">
        <!-- Summary Cards -->
        <div class="row mb-4" id="summary-cards-row">
            <!-- Cards will be injected by JS -->
        </div>
        <!-- Live Data Table -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title text-center">Live Data</h5>
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Time</th>
                            <th>Cryptocurrency</th>
                            <th>Price (USD)</th>
                            <th>Prediction</th>
                        </tr>
                    </thead>
                    <tbody id="live-data-table">
                        <!-- Data will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/Realtime_monitoring.js') }}"></script>
</body>
</html>
