<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictions</title>
</head>
<body>
    <h1>Predictions for Model: {{ model_choice }}</h1>
    
    <table border="1">
        <thead>
            <tr>
                <th>Time</th>
                <th>Actual</th>
                <th>Predicted</th>
            </tr>
        </thead>
        <tbody>
            {% for row in predictions %}
                <tr>
                    <td>{{ row.time }}</td>
                    <td>{{ row.actual }}</td>
                    <td>{{ row.predicted }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
