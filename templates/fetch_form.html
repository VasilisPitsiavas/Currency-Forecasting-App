<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data</title>
</head>
<body>
    <h1>Fetch Historical Data</h1>
    <form action="/fetch" method="POST">
        <label for="symbol">Cryptocurrency Symbol:</label>
        <input type="text" id="symbol" name="symbol" value="ETH"><br><br>

        <label for="currency">Currency:</label>
        <input type="text" id="currency" name="currency" value="USD"><br><br>

        <label for="aggregate">Aggregation Interval (minutes):</label>
        <input type="number" id="aggregate" name="aggregate" value="10"><br><br>

        <label for="limit">Limit (max data points):</label>
        <input type="number" id="limit" name="limit" value="2000"><br><br>

        <label for="days_back">Days Back:</label>
        <input type="number" id="days_back" name="days_back" value="30"><br><br>

        <button type="submit">Fetch Data</button>
    </form>
</body>
</html>
